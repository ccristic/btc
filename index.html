<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>&#x24;</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<link rel="stylesheet" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Paytone+One" rel="stylesheet">
  </head>
  <body>

<script type="text/javascript">
request = new XMLHttpRequest();
request.open('GET', 'https://bitpay.com/api/rates', true);

request.onload = function() {
if (request.status >= 200 && request.status < 400){
  // Success!
  var data = JSON.parse(request.responseText);
  console.log(data[1]);
  console.log(data[1].code);
  console.log(data[1].rate);
	var div = document.createElement("div");
	div.innerHTML= data[1].rate;
	document.getElementById("rate").appendChild(div);
	document.title  += data[1].rate;
} else {
  // We reached our target server, but it returned an error

}
};

request.onerror = function() {
// There was a connection error of some sort
};

request.send();
</script>
<div class="container">
<span class = "font">&#x24; </span><div id="rate"></div>
</div>
  </body>
</html>
